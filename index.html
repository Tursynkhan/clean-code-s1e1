<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__image">
      <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">
        Want more details?
      </a>
    </header>
    <main class="todo">
      <section class="todo__add-section">
        <label class="todo__label">Add Item</label>
        <div class="todo__input-group">
          <input class="todo__input todo__input--add" type="text">
          <button type="button" class="todo__button todo__button--add">Add</button>
        </div>
      </section>
      <section class="todo__section todo__section--incomplete">
        <h3 class="todo__heading">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__task-label">Pay Bills</label>
            <input type="text" class="todo__input todo__input--edit">
            <button class="todo__button todo__button--edit">Edit</button>
            <button class="todo__button todo__button--delete">
              <img src="./remove.svg"  class="task-item__icon" alt="Delete Task">
            </button>
          </li>
          <li class="todo__item todo__item--edit-mode">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input todo__input--edit">
            <button class="todo__button todo__button--edit">Save</button>
            <button class="todo__button todo__button--delete">
              <img src="./remove.svg"  class="task-item__icon" alt="Delete Task">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__section todo__section--completed">
        <h3 class="todo__heading">Completed</h3>
        <ul class="todo__list">
          <li class="todo__item" >
            <input type="checkbox" checked class="todo__checkbox">
            <label class="todo__task-label">See the Doctor</label>
            <input type="text" class="todo__input todo__input--edit">
            <button class="todo__button todo__button--edit">Edit</button>
            <button class="todo__button todo__button--delete">
              <img src="./remove.svg"  class="task-item__icon" alt="Delete Task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
